<body 
    class="board">
	<!-- HTML for the box -->
	<div class="ellipse">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var ellipse;
			var boardWidth;
			var update;
			var handleBoxClick;
			var direction;
				direction = -1;
			
			
			// jQuery stuff setup for you
			ellipse = $('.ellipse');
			boardWidth = $('.board').width();

			// TODO 2
				var position;
				var points;
				var speed;

				position = 0;
				points = 0;
				speed = 10;
				
				ellipse.css('left', position);      // changes the 'left' css property of the box to value of var position
				ellipse.text(points);               // changes the text of the box to display the value of var points

			// TODO 3 / 6 / 7 / 8
				update = function() {
				 position = position + (speed * direction);;
				 if(position > boardWidth) {
				  direction = -1;
    			} if(position < 0) {
				  direction = 1;
    			}
			    ellipse.css('left', position);
				};ellipse.css('left', position);

			// TODO 4 / 5
			handleBoxClick = function() { speed = speed + 3;
			position = 0 ;  points = points + 1; ellipse.text(points);
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			ellipse.on('click', handleBoxClick);
		})();
	</script>
